name: CI
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4     
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'
      - name: Build Backend
        working-directory: ./eficode-simple-fortune-cookie/backend
        run: go build
      - name: Build Frontend
        working-directory: ./eficode-simple-fortune-cookie/frontend
        run: go build
      
